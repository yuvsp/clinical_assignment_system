{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add Field</h1>
<form method="post">
    <div class="form-group">
        <label for="name">Field Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Field</button>
</form>
{% endblock %}
