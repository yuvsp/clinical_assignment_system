{% extends "base.html" %}

{% block content %}
<h1>Add a New Student</h1>
<form action="{{ url_for('main.add_student') }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="preferred_fields_1">Preferred Field 1:</label>
    <input type="text" id="preferred_fields_1" name="preferred_fields_1" required><br><br>

    <label for="preferred_fields_2">Preferred Field 2:</label>
    <input type="text" id="preferred_fields_2" name="preferred_fields_2" required><br><br>

    <label for="preferred_fields_3">Preferred Field 3:</label>
    <input type="text" id="preferred_fields_3" name="preferred_fields_3" required><br><br>

    <label for="preferred_practice_area">Preferred Practice Area:</label>
    <input type="text" id="preferred_practice_area" name="preferred_practice_area" required><br><br>

    <input type="submit" value="Add Student">
</form>
{% endblock %}
