{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add a New Student</h1>
<form action="{{ url_for('main.add_student') }}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="preferred_fields_1">Preferred Field 1:</label>
        <select id="preferred_fields_1" name="preferred_fields_1" class="form-control" required>
            {% for field in fields %}
            <option value="{{ field.id }}">{{ field.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="preferred_fields_2">Preferred Field 2:</label>
        <select id="preferred_fields_2" name="preferred_fields_2" class="form-control" required>
            {% for field in fields %}
            <option value="{{ field.id }}">{{ field.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="preferred_fields_3">Preferred Field 3:</label>
        <select id="preferred_fields_3" name="preferred_fields_3" class="form-control" required>
            {% for field in fields %}
            <option value="{{ field.id }}">{{ field.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="preferred_practice_area">Preferred Practice Area:</label>
        <input type="text" id="preferred_practice_area" name="preferred_practice_area" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
{% endblock %}
