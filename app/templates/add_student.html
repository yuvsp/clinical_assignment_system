{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 text-right">הוסף סטודנטית</h1>
<form action="{{ url_for('main.add_student') }}" method="post" dir="rtl">
    <!-- Existing form fields -->
    <div class="form-group text-right">
        <label for="name">שם:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group text-right">
        <label for="preferred_fields_1">תחום מועדף 1:</label>
        <select id="preferred_fields_1" name="preferred_fields_1" class="form-control" required>
            {% for field in fields %}
            <option value="{{ field.id }}">{{ field.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group text-right">
        <label for="preferred_fields_2">תחום מועדף 2:</label>
        <select id="preferred_fields_2" name="preferred_fields_2" class="form-control" required>
            {% for field in fields %}
            <option value="{{ field.id }}">{{ field.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group text-right">
        <label for="preferred_fields_3">תחום מועדף 3:</label>
        <select id="preferred_fields_3" name="preferred_fields_3" class="form-control" required>
            {% for field in fields %}
            <option value="{{ field.id }}">{{ field.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group text-right">
        <label for="preferred_practice_area">אזור תרגול מועדף:</label>
        <input type="text" id="preferred_practice_area" name="preferred_practice_area" class="form-control" required>
    </div>
    <div class="form-group text-right">
        <label for="semester">סמסטר:</label>
        <select id="semester" name="semester" class="form-control" required>
            <option value="א">א</option>
            <option value="ב">ב</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">הוסף סטודנטית</button>
</form>
{% endblock %}
