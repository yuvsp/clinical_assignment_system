{% extends "base.html" %}

{% block content %}
<h1>Assign Instructor to {{ student.name }}</h1>
<form method="post">
    <label for="instructor">Instructor:</label>
    <select name="instructor_id" id="instructor">
        {% for instructor, day, preference in relevant_instructor_days %}
            <option value="{{ instructor.id }}">{{ instructor.name }} - {{ instructor.area_of_expertise }} - {{ day }}</option>
        {% endfor %}
        {% for instructor, day, reason in irrelevant_instructors %}
            <option value="{{ instructor.id }}" disabled>{{ instructor.name }} - {{ instructor.area_of_expertise }} - {{ day }} ({{ reason }})</option>
        {% endfor %}
    </select>
    <br>
    <label for="assigned_day">Assigned Day:</label>
    <select name="assigned_day" id="assigned_day">
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
    </select>
    <br>
    <button type="submit">Assign</button>
</form>
{% endblock %}
