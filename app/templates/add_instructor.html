{% extends "base.html" %}

{% block content %}
<h1>Add Instructor</h1>
<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="practice_location">Practice Location:</label>
    <input type="text" id="practice_location" name="practice_location" required>
    <label for="area_of_expertise">Area of Expertise:</label>
    <input type="text" id="area_of_expertise" name="area_of_expertise" required>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="relevant_semesters">Relevant Semesters:</label>
    <input type="text" id="relevant_semesters" name="relevant_semesters" required>
    <label for="years_of_experience">Years of Experience:</label>
    <input type="number" id="years_of_experience" name="years_of_experience" required>
    
    <label>Available Days to Assign:</label>
    <table class="days-table">
        <tr>
            <td>
                <input type="checkbox" id="sunday" name="available_days_to_assign" value="Sunday">
                <label for="sunday">Sunday</label>
            </td>
            <td>
                <input type="checkbox" id="monday" name="available_days_to_assign" value="Monday">
                <label for="monday">Monday</label>
            </td>
            <td>
                <input type="checkbox" id="tuesday" name="available_days_to_assign" value="Tuesday">
                <label for="tuesday">Tuesday</label>
            </td>
            <td>
                <input type="checkbox" id="wednesday" name="available_days_to_assign" value="Wednesday">
                <label for="wednesday">Wednesday</label>
            </td>
            <td>
                <input type="checkbox" id="thursday" name="available_days_to_assign" value="Thursday">
                <label for="thursday">Thursday</label>
            </td>
        </tr>
    </table>

    <label for="max_students_per_day">Max Students per Day:</label>
    <input type="number" id="max_students_per_day" name="max_students_per_day" value="1" required>
    <br><br>
    <button type="submit">Add Instructor</button>
</form>

<style>
    .days-table {
        width: 100%;
        table-layout: fixed;
    }
    .days-table td {
        text-align: center;
        padding: 10px;
    }
    .days-table input[type="checkbox"] {
        transform: scale(1.5);  /* Makes the checkboxes larger */
    }
</style>
{% endblock %}
