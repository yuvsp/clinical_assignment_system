{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add Instructor</h1>
<form method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="practice_location">Practice Location:</label>
        <input type="text" id="practice_location" name="practice_location" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="area_of_expertise">Area of Expertise:</label>
        <input type="text" id="area_of_expertise" name="area_of_expertise" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="relevant_semesters">Relevant Semesters:</label>
        <input type="text" id="relevant_semesters" name="relevant_semesters" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="years_of_experience">Years of Experience:</label>
        <input type="number" id="years_of_experience" name="years_of_experience" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Available Days to Assign:</label>
        <div class="form-check">
            <input type="checkbox" id="sunday" name="available_days_to_assign" value="ראשון" class="form-check-input">
            <label for="sunday" class="form-check-label">ראשון</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="monday" name="available_days_to_assign" value="שני" class="form-check-input">
            <label for="monday" class="form-check-label">שני</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="tuesday" name="available_days_to_assign" value="שלישי" class="form-check-input">
            <label for="tuesday" class="form-check-label">שלישי</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="wednesday" name="available_days_to_assign" value="רביעי" class="form-check-input">
            <label for="wednesday" class="form-check-label">רביעי</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="thursday" name="available_days_to_assign" value="חמישי" class="form-check-input">
            <label for="thursday" class="form-check-label">חמישי</label>
        </div>
    </div>
    <div class="form-group">
        <label for="max_students_per_day">Max Students per Day:</label>
        <input type="number" id="max_students_per_day" name="max_students_per_day" class="form-control" value="1" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Instructor</button>
</form>
{% endblock %}
